<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Simple HTML Page</title>

    <!-- Load jQuery library -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <!-- Load p5.js library -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>

    <script type="text/javascript" src="./js/buildings.js" DEFER></script>
    <script type="text/javascript" src="./js/sketch.js" DEFER></script>

</head>
<body>
    <!-- Style this page by changing the CSS in ../css/site.css or css/experiment.css -->
    <main id="content" style="display: flex;">
        <aside style="width: 20%; background-color: #858585; padding: 10px;">
            <h2>Sliders</h2>
            <p>Work</p>
            <input type="range" min="1" max="100" value="50" class="slider" id="slider1">
            <p>Sleep</p>
            <input type="range" min="1" max="100" value="50" class="slider" id="slider2">
            <p>Therapy</p>
            <input type="range" min="1" max="100" value="50" class="slider" id="slider3">
            <p>Medication</p>
            <input type="range" min="1" max="100" value="50" class="slider" id="slider4">
            <p>Diet</p>
            <input type="range" min="1" max="100" value="50" class="slider" id="slider5">
            <p>Exercise</p>
            <input type="range" min="1" max="100" value="50" class="slider" id="slider6">
        </aside>
        <section style="width: 80%;">
            <div class="minor-section">
                <div id="canvas-container">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
